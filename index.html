    <title>Cat VS Dog</title>

  <body>

      <button class="btn btn-primary" id="woof">Woof!</button>
      <button class="btn btn-default" id="meow">Meow!</button>

      <div class="row">
        <div class="col-md-6">
          <h2>An animal said:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>An animal replied:</h2>
          <ul class="unstyled" id="webpage">



          </ul>
        </div>
      </div>


</div>
    </div>
